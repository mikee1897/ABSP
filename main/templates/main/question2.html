{% extends 'main/global-ui/header.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="{{ style }}"> {{ message }}</div>
    {% endfor %}
{% endif %}

<div class="container-fluid" style= "width:80%;padding:5px;">
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        
    </div>
</div>
<div class="container-fluid" style= "width:70%;padding:5px;">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
        <!--Options-->
            <div class="row justify-content-md-center"> 
                <legend>2. Question Here</legend>
            </div>
            <div class="row justify-content-md-center"> 
                <audio width="1000px;" controls="controls" src="#" cont></audio>
            </div>
            <div class="row justify-content-md-center"> 
                <small class="form-text text-muted">Answer should not exceed 1000</small>
            </div>
            <div class="row justify-content-md-center"> 
                <div class="col-md-auto">
                    {{form.question2}}
                </div>
            </div>

        </fieldset>
        <div class="text-center" style = "margin-top:200px;"> 
            <a id = "back" class="btn btn-primary" href="{% url 'main:question1'%}">Back</a>
            <button id = "next" class="btn btn-primary" type="submit">Next</button>
        </div>
          
    </form>
</div>

{% endblock %}
